<h1>{{ student.firstname }} {{ student.lastname }}</h1>

<div class="avatar">
  <img ng-src="{{student.avatar_url}}" />
</div>


City: {{ student.city }} <b>

Recent commits:

<div ng-repeat="event in student.events | orderBy:date:reverse">
  <div>
      <p><strong>Repository</strong>: {{ event.repo }}</p>
      <p><strong>Message</strong>: {{ event.message }}</p>
      <p><i>{{ event.date | date: 'yyyy-mm-dd' }}</i></p>
  </div>
</div>
