<header>
  <a ng-href="/#/students"><img src="../img/ga_wt.png" class="tiny"></a><h1>GENERAL ASSEMBLY - WDI Boston</h1>
  <div class="nav-buttons session-dates">
    {{ attend_dates }}
  </div>
</header>

<div class="search-nav">
  <input type="text" x-ng-model='search.firstname' placeholder="Type a name...">
  <div class="search-buttons">
    <button x-ng-click='search.cohort=1' id="1">1</button>
    <button x-ng-click='search.cohort=2' id="2">2</button>
    <button x-ng-click='search.cohort=3' id="3">3</button>
    <button x-ng-click='search.cohort=4' id="4">4</button>
    <button x-ng-click='search.cohort=5' id="5">5</button>
    <button x-ng-click='search.cohort=6' id="6">6</button>
    <button x-ng-click="search=undefined" id="all">Display all cohorts</button>
  </div>
</div>

<div class="wrap">

  <div class="box scale-fade" ng-repeat="student in students | filter: search">
    <div class="boxInner">
      <a href="#/students/{{student.id}}">
        <img ng-src="{{student.avatar_url}}" />
        <div class="titleBox">{{student.firstname}} {{student.lastname}}</div>
      </a>
    </div>
  </div>

</div>
