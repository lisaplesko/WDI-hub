<!DOCTYPE html>
<html lang="en" x-ng-app="gaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GA</title>

    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="no-touch">
    <h1>WDI BOSTON</h1>

    <div x-ng-controller="StudentsCtrl">
      <div>
        <h2>Find student by name</h2>
        <input type="text" x-ng-model='search'>
      </div>

      <div class="wrap">

        <div class="box" ng-repeat="student in students | filter: search">
          <div class="boxInner">
            <img ng-src="{{student.avatar_url}}" />
            <div class="titleBox">{{student.firstname}} {{student.lastname}}</div>
          </div>
        </div>

      </div>

      <br><br><br>
      <div class="commits">
      </div>


    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
